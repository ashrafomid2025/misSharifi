<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/409fdf9367.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <!-- web developement
    website
    MIS(management information system)
    -->
    <div class="h-screen w-full bg-[url(../public/img/login-2.jpg)] bg-cover bg-right-top bg-fixed flex justify-center items-center">
        <form action="" class="h-fit w-[90%] md:w-[70%] lg:w-[50%] rounded-sm bg-tr flex justify-center flex-col items-center font-mono py-10">
            <h2 class="font-bold text-2xl">Login</h2>
            <p>welcome back!</p>
            <input type="email" placeholder="user@mail.com" class="border transition duration-75 h-10 w-[90%] mx-auto outline-0 focus:outline-0 my-2.5 rounded-sm focus:border-0 focus:border-b focus:rounded-none">
            <input type="password" placeholder="Password"   class="border h-10 w-[90%] mx-auto outline-0 focus:outline-0 my-2.5 rounded-sm focus:border-0 focus:border-b focus:rounded-none">
            <button class="w-1/3 rounded-sm text-white transition duration-200  bg-blue-400 hover:bg-blue-300 py-3">
                <a href="dashboard.html">
                Log In
                </a>
            </button>
        
            <div class="flex flex-row w-full justify-between px-4">
                <div>
                <input type="checkbox" value="remember-me" class="">
                <span title="The browser will save your identity to ease your login next time">Remember me</span>
                </div>
                <div>
                    <a href="#" class="text-blue-400 underline">forgot password?</a>
                </div>
            </div>
            <div class="mt-10">
                <p>No account? 
                    <a href="#" class="text-blue-500">
                        Create One!
                    </a>
                </p>
            </div>
        </form>

       
    </div>
</body>
</html>
